<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lấy Household Code Netflix</title>
</head>
<body>
  <h1>Lấy mã xác nhận hộ gia đình Netflix</h1>
  <input type="email" id="emailInput" placeholder="Nhập địa chỉ Gmail..." />
  <button onclick="layMa()">Lấy mã</button>
  <p id="ketQua"></p>

  <script>
    async function layMa() {
      const email = document.getElementById("emailInput").value;
      const ketQua = document.getElementById("ketQua");
      ketQua.textContent = "Vui lòng chờ đợi trong vài phút...";

      try {
        const res = await fetch('https://link-backend-cua-ban.onrender.com/get-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });

        const data = await res.json();
        if (data.success) {
          ketQua.textContent = "Mã xác nhận là: " + data.code;
        } else {
          ketQua.textContent = data.message || "Không tìm thấy yêu cầu xác nhận hộ gia đình.";
        }
      } catch (err) {
        ketQua.textContent = "Đã xảy ra lỗi, vui lòng thử lại sau.";
      }
    }
  </script>
</body>
</html>
